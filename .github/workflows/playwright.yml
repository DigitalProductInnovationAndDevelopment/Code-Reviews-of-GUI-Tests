name: GUI Test Review

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      
      - name: Install dependencies
        run: npm install
      
      # Run your scripts for reporting first
      - name: Run existing lint script for reporting
        run: |
          # Create a simplified lint script that only generates reports
          cat > scripts/lint-for-report.js << 'EOF'
          #!/usr/bin/env node
          const { execSync } = require('child_process');
          const fs = require('fs');

          function runPrettier() {
            console.log('\nâ–¶ Prettier check');
            let filesToFormat = [];
            try {
              execSync('npx prettier --check "tests/**/*.{js,ts,tsx,json}"', { stdio: 'inherit' });
            } catch (error) {
              const output = error.stdout?.toString() || '';
              const matches = output.match(/[^\s]+\.(js|ts|tsx|json)/g);
              if (matches) {
                filesToFormat = matches.filter(file => file.startsWith('tests/'));
              }
            }
            
            return {
              filesWithIssues: filesToFormat.length,
              files: filesToFormat
            };
          }

          function runESLint() {
            console.log('\nâ–¶ ESLint');
            let raw = '';
            try {
              raw = execSync('npx eslint tests --ext .js,.ts,.tsx -f json', { encoding: 'utf8' });
            } catch (e) {
              raw = e.stdout?.toString() || '';
            }
            
            const results = raw ? JSON.parse(raw) : [];
            let errors = 0, warnings = 0, fixErr = 0, fixWarn = 0, first = '', files = new Set();

            results.forEach(f => {
              if (f.messages.length) files.add(f.filePath);
              f.messages.forEach(m => {
                if (m.severity === 2) {
                  errors++;
                  if (m.fix) fixErr++;
                  if (!first) first = `${m.ruleId || 'unknown-rule'} in ${f.filePath}:${m.line}`;
                } else if (m.severity === 1) {
                  warnings++;
                  if (m.fix) fixWarn++;
                }
              });
            });

            return {
              files: files.size,
              errors,
              warnings,
              fixableErrors: fixErr,
              fixableWarnings: fixWarn,
              first
            };
          }

          const prettier = runPrettier();
          const eslint = runESLint();

          fs.mkdirSync('artifacts', { recursive: true });
          fs.writeFileSync('artifacts/lint-summary.json', JSON.stringify({ prettier, eslint }, null, 2));
          console.log('ðŸ“ artifacts/lint-summary.json written');
          EOF
          
          chmod +x scripts/lint-for-report.js
          node scripts/lint-for-report.js
        continue-on-error: true
      
      - name: Playwright tests
        run: node scripts/playwright-test.js
      
      - name: Generate flow-chart
        run: node scripts/generate-flowchart.js
      
      - name: Build checklist
        run: node scripts/checklist.js
      
      - name: Build static HTML report
        run: node scripts/generate-webpage.js
      
      - name: Create test-summary badge
        run: |
          jq -r '"Total: \(.total) | Passed: \(.passed) | Failed: \(.failed) | Skipped: \(.skipped)"' \
            artifacts/playwright-summary.json > artifacts/test-summary.txt
      
      # Setup reviewdog
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      
      # Run Prettier with limited fix suggestions
      - name: Prettier limited suggestions
        if: github.event_name == 'pull_request'
        run: |
          # First check which files need formatting
          FILES=$(npx prettier --list-different "tests/**/*.{js,ts,tsx,json}" || echo "")
          
          if [ -n "$FILES" ]; then
            echo "Files with Prettier issues:"
            echo "$FILES"
            
            # Count total issues
            TOTAL_FILES=$(echo "$FILES" | wc -l)
            
            # Get the first file only (to stay within GitHub limits)
            FIRST_FILE=$(echo "$FILES" | head -n 1)
            echo "Showing suggestions for: $FIRST_FILE"
            
            # Generate formatted version
            FORMATTED=$(npx prettier "$FIRST_FILE")
            TEMP_FILE="prettier_temp.formatted"
            echo "$FORMATTED" > "$TEMP_FILE"
            
            # Generate diff
            DIFF=$(diff -u "$FIRST_FILE" "$TEMP_FILE" || true)
            
            # Add proper git diff headers
            DIFF=$(echo "$DIFF" | sed "1s|---|--- a/$FIRST_FILE|" | sed "2s|+++|+++ b/$FIRST_FILE|")
            
            # Save to file for debugging
            echo "$DIFF" > prettier_diff.patch
            
            # Run reviewdog to create suggestions
            echo "$DIFF" | reviewdog -f=diff -name=prettier -reporter=github-pr-review -filter-mode=nofilter -fail-on-error=false
            
            # Post a comment about remaining issues
            if [ "$TOTAL_FILES" -gt 1 ]; then
              REMAINING=$((TOTAL_FILES - 1))
              
              # Create a GitHub step summary
              echo "## Prettier Issues" >> $GITHUB_STEP_SUMMARY
              echo "Found **$TOTAL_FILES files** with Prettier formatting issues." >> $GITHUB_STEP_SUMMARY
              echo "Showing suggestions for **$FIRST_FILE** only due to GitHub annotation limits." >> $GITHUB_STEP_SUMMARY
              echo "**$REMAINING more files** need formatting:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "$FILES" | tail -n $REMAINING >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "Run \`npx prettier --write 'tests/**/*.{js,ts,tsx,json}'\` locally to fix all issues." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "No Prettier issues found."
          fi
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Run ESLint with limited fix suggestions
      - name: ESLint limited suggestions
        if: github.event_name == 'pull_request'
        run: |
          # Run ESLint and capture important issues
          mkdir -p eslint_results
          
          # Run ESLint and get JSON output
          npx eslint tests --ext .js,.ts,.tsx -f json > eslint_results/all_issues.json || true
          
          # Count total issues
          TOTAL_ISSUES=$(cat eslint_results/all_issues.json | jq '[.[].messages | length] | add')
          
          # Get up to 8 errors (to stay within GitHub limits)
          cat eslint_results/all_issues.json | jq '[.[].messages | .[] | select(.severity == 2)] | .[0:8]' > eslint_results/errors.json
          ERROR_COUNT=$(cat eslint_results/errors.json | jq 'length')
          
          # Get up to 8 warnings
          cat eslint_results/all_issues.json | jq '[.[].messages | .[] | select(.severity == 1)] | .[0:8]' > eslint_results/warnings.json
          WARNING_COUNT=$(cat eslint_results/warnings.json | jq 'length')
          
          # Create a file that reviewdog can process with limited issues
          jq -s '[ .[] | { filePath: "tests/demo-todo-app.spec.ts", messages: . } ]' eslint_results/errors.json eslint_results/warnings.json > eslint_results/limited.json
          
          # Run reviewdog on the limited issues
          cat eslint_results/limited.json | reviewdog -f=eslint -name=eslint -reporter=github-pr-review -filter-mode=nofilter -fail-on-error=false
          
          # Create a summary of remaining issues
          if [ "$TOTAL_ISSUES" -gt $((ERROR_COUNT + WARNING_COUNT)) ]; then
            REMAINING=$((TOTAL_ISSUES - ERROR_COUNT - WARNING_COUNT))
            
            # Create a GitHub step summary
            echo "## ESLint Issues" >> $GITHUB_STEP_SUMMARY
            echo "Found **$TOTAL_ISSUES total issues** with ESLint." >> $GITHUB_STEP_SUMMARY
            echo "Showing **$ERROR_COUNT errors** and **$WARNING_COUNT warnings** due to GitHub annotation limits." >> $GITHUB_STEP_SUMMARY
            echo "**$REMAINING more issues** need fixing." >> $GITHUB_STEP_SUMMARY
            echo "Run \`npx eslint --fix tests\` locally to fix all auto-fixable issues." >> $GITHUB_STEP_SUMMARY
          fi
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/upload-artifact@v4
        with:
          name: gui-artifacts
          path: artifacts/*
  
  deploy-report:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    
    steps:
      - uses: actions/download-artifact@v4
        with: { name: gui-artifacts, path: gui-artifacts }
      
      - uses: actions/upload-pages-artifact@v3
        with: { path: gui-artifacts/web-report }
      
      - id: deploy
        uses: actions/deploy-pages@v4
  
  comment_link:
    if: github.event_name == 'pull_request'
    needs: deploy-report
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      
      - name: Install JS dependencies (Octokit, marked, etc.)
        run: npm install
      
      - uses: actions/download-artifact@v4
        with:
          name: gui-artifacts
          path: gui-artifacts
      
      - name: Post / update GUI-test summary comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACTS_DIR: gui-artifacts
          WEB_REPORT_URL: https://digitalproductinnovationanddevelopment.github.io/Code-Reviews-of-GUI-Tests/index.html
        run: node scripts/summary-comment.js
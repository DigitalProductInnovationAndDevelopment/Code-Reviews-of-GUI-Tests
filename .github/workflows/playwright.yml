name: GUI Test Review

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      
      - name: Install NPM dependencies
        run: npm install
      
      #---------------------------------------------------
      # Setup reviewdog
      #---------------------------------------------------
      - uses: reviewdog/action-setup@v1
        with: { reviewdog_version: latest }
      
      #---------------------------------------------------
      # Run your original lint.js script for reports first
      #---------------------------------------------------
      - name: Run lint script for reports
        run: node scripts/lint.js
        continue-on-error: true
        id: lint
      
      #---------------------------------------------------
      # Prettier with reviewdog - focus on one file
      #---------------------------------------------------
      - name: Prettier style check (reviewdog)
        shell: bash
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Format the specific file we want to check
          FILE="tests/demo-todo-app.spec.ts"
          
          # Temporarily save the original file
          cp "$FILE" "$FILE.orig"
          
          # Format the file with prettier
          npx prettier --write "$FILE"
          
          # Create a unified diff with context
          diff -u "$FILE.orig" "$FILE" > prettier.patch || true
          
          # Fix the diff headers for reviewdog
          sed -i "1s|--- |--- a/|" prettier.patch
          sed -i "2s|+++ |+++ b/|" prettier.patch
          
          # Check if we have a diff
          if [ -s prettier.patch ]; then
            # Count the number of changes
            CHANGES=$(cat prettier.patch | grep -E "^[+-][^+-]" | wc -l)
            echo "Found $CHANGES Prettier issues in $FILE"
            
            # Limit to first 8 hunks to avoid GitHub annotation limits
            # Extract hunks and limit them
            awk 'BEGIN{p=0;c=0} /^@@/{p=1;c++;if(c>8)p=0} p' prettier.patch > prettier-limited.patch
            
            # Send to reviewdog
            cat prettier-limited.patch | reviewdog -f=diff \
                                                 -name="prettier" \
                                                 -reporter=github-pr-review \
                                                 -filter-mode=file \
                                                 -level=warning
            
            # Restore the original file
            mv "$FILE.orig" "$FILE"
          else
            echo "No Prettier issues found in $FILE"
            rm -f "$FILE.orig"
          fi
      
      #---------------------------------------------------
      # ESLint with reviewdog - focus on one file
      #---------------------------------------------------
      - name: ESLint check with reviewdog
        shell: bash
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run ESLint on the specific file
          FILE="tests/demo-todo-app.spec.ts"
          npx eslint "$FILE" -f json > eslint-output.json || true
          
          # Check if there are any issues
          if [ -s eslint-output.json ] && [ "$(cat eslint-output.json)" != "[]" ]; then
            # Count total issues
            TOTAL_ISSUES=$(jq '[.[].messages | length] | add' eslint-output.json)
            echo "Found $TOTAL_ISSUES ESLint issues in $FILE"
            
            # Limit the output to 8 messages maximum
            jq '.[0].messages = (.[0].messages[0:8])' eslint-output.json > eslint-limited.json
            
            # Send to reviewdog
            cat eslint-limited.json | reviewdog -f=eslint \
                                             -name="eslint" \
                                             -reporter=github-pr-review \
                                             -filter-mode=file \
                                             -level=warning
          else
            echo "No ESLint issues found in $FILE"
          fi
      
      #---------------------------------------------------
      # Run your other steps
      #---------------------------------------------------
      - name: Playwright tests
        run: node scripts/playwright-test.js
        continue-on-error: true
      
      - name: Generate flow-chart
        run: node scripts/generate-flowchart.js
        continue-on-error: true
      
      - name: Build checklist
        run: node scripts/checklist.js
        continue-on-error: true
      
      - name: Build static HTML report
        run: node scripts/generate-webpage.js
        continue-on-error: true
      
      - name: Create test-summary badge
        run: |
          if [ -f "artifacts/playwright-summary.json" ]; then
            jq -r '"Total: \(.total) | Passed: \(.passed) | Failed: \(.failed) | Skipped: \(.skipped)"' \
              artifacts/playwright-summary.json > artifacts/test-summary.txt
          else
            echo "No playwright-summary.json file found. Creating empty summary."
            echo "Total: 0 | Passed: 0 | Failed: 0 | Skipped: 0" > artifacts/test-summary.txt
          fi
        continue-on-error: true
      
      #---------------------------------------------------
      # Create a combined PR comment with a note about limitations
      #---------------------------------------------------
      - name: Create PR comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## üîç Code Quality Check Results
            
            ### Prettier and ESLint 
            
            Due to GitHub annotation limits, only the first 8 issues from `tests/demo-todo-app.spec.ts` are shown as inline comments.
            
            To see all issues, check the "Files changed" tab or run the fix commands locally.
            
            ### How to fix all issues locally
            
            ```bash
            # Fix Prettier issues:
            npx prettier --write "tests/**/*.{js,ts,tsx,json}"
            
            # Fix ESLint issues:
            npx eslint --fix tests --ext .js,.ts,.tsx
            ```
            
            Please fix these issues before merging!
          edit-mode: replace
      
      - uses: actions/upload-artifact@v4
        with:
          name: gui-artifacts
          path: artifacts/*
        continue-on-error: true
  
  deploy-report:
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    
    steps:
      - uses: actions/download-artifact@v4
        with: { name: gui-artifacts, path: gui-artifacts }
        continue-on-error: true
      
      - uses: actions/upload-pages-artifact@v3
        with: { path: gui-artifacts/web-report }
        continue-on-error: true
      
      - id: deploy
        uses: actions/deploy-pages@v4
        continue-on-error: true
  
  comment_link:
    if: github.event_name == 'pull_request'
    needs: deploy-report
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        continue-on-error: true
      
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
        continue-on-error: true
      
      - name: Install JS dependencies (Octokit, marked, etc.)
        run: npm install
        continue-on-error: true
      
      - uses: actions/download-artifact@v4
        with:
          name: gui-artifacts
          path: gui-artifacts
        continue-on-error: true
      
      - name: Post / update GUI-test summary comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACTS_DIR: gui-artifacts
          WEB_REPORT_URL: https://digitalproductinnovationanddevelopment.github.io/Code-Reviews-of-GUI-Tests/index.html
        run: node scripts/summary-comment.js
        continue-on-error: true
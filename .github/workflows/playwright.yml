name: GUI Test Review

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
####################################################################
# 1) Build, lint, test and create artefacts                        #
####################################################################
  review-assistant:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    # â”€â”€ checkout & Node â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/checkout@v4
      with: { fetch-depth: 0 }

    - uses: actions/setup-node@v4
      with: { node-version: 18 }

    # â”€â”€ reviewdog CLI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: reviewdog/action-setup@v1
      with: { reviewdog_version: latest }

    # â”€â”€ install deps â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - run: npm install

    # â”€â”€ Lint (inline comments + artefact) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Lint (Prettier + ESLint) with reviewdog
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: node scripts/lint.js --strict        # exit-code 1 if ESLint errors
      continue-on-error: true                   # but keep pipeline alive

    # â”€â”€ Playwright tests (HTML + JSON) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Playwright tests
      run: |
        npx playwright test --reporter=list,json,html \
          --output playwright-report \
          --reporter-options jsonFile=playwright-report/summary.json

    # â”€â”€ Flow-chart, checklist, static site generation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Generate flow-chart
      run: node scripts/generate-flowchart.js
    - name: Build checklist
      run: node scripts/checklist.js
    - name: Build static HTML report
      run: node scripts/generate-webpage.js

    # â”€â”€ Badge text for PR summary comment â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Create test-summary badge
      if: always()
      run: |
        jq -r '"Total: \(.stats.total) | Passed: \(.stats.passed) | Failed: \(.stats.failed) | Skipped: \(.stats.skipped)"' \
          playwright-report/summary.json > artifacts/test-summary.txt

    # â”€â”€ Upload artefacts (reports + summaries) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/upload-artifact@v4
      with:
        name: gui-artifacts
        path: artifacts/

    # â”€â”€ FINAL gate: fail job if ESLint errors remain â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Fail build when ESLint errors remain
      if: always()
      run: |
        ERRORS=$(jq '.eslint.errors' artifacts/lint-summary.json)
        if [ "$ERRORS" -gt 0 ]; then
          echo "::error::ESLint found $ERRORS error(s) â€“ failing job"
          exit 1
        fi

####################################################################
# 2) Publish the HTML dashboard via GitHub Pages                   #
####################################################################
  deploy-report:
    needs: review-assistant
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
    - uses: actions/download-artifact@v4
      with: { name: gui-artifacts, path: gui-artifacts }

    - uses: actions/upload-pages-artifact@v3
      with: { path: gui-artifacts/web-report }

    - id: deploy
      uses: actions/deploy-pages@v4

####################################################################
# 3) Sticky PR comment â€“ consolidated summary                      #
####################################################################
  comment_link:
    if: github.event_name == 'pull_request'
    needs: deploy-report
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with: { name: gui-artifacts, path: gui-artifacts }

    # pull values from lint & playwright summaries
    - id: lint
      run: |
        PRETTIER=$(jq '.prettier.filesWithIssues' gui-artifacts/lint-summary.json)
        ERRORS=$(jq '.eslint.errors' gui-artifacts/lint-summary.json)
        WARN=$(jq '.eslint.warnings' gui-artifacts/lint-summary.json)
        FIRST=$(jq -r '.eslint.first // empty' gui-artifacts/lint-summary.json)
        echo "prettier=$PRETTIER"  >> "$GITHUB_OUTPUT"
        echo "errors=$ERRORS"      >> "$GITHUB_OUTPUT"
        echo "warnings=$WARN"      >> "$GITHUB_OUTPUT"
        echo "first=$FIRST"        >> "$GITHUB_OUTPUT"

    - id: tests
      run: |
        BADGE=$(cat gui-artifacts/test-summary.txt)
        echo "badge=$BADGE" >> "$GITHUB_OUTPUT"

    - uses: peter-evans/create-or-update-comment@v4
      with:
        issue-number: ${{ github.event.pull_request.number }}
        edit-mode: replace
        comment-id: gui-test-review
        body: |
          ðŸ‘‹ **Hello!**

          ### CI Summary
          * **Playwright:** ${{ steps.tests.outputs.badge }}
          * **Prettier:**  ${{ steps.lint.outputs.prettier }} file(s) need formatting
          * **ESLint:**    ${{ steps.lint.outputs.errors }} error(s), ${{ steps.lint.outputs.warnings }} warning(s)${{ steps.lint.outputs.first && format('\n  *First error*: %s', steps.lint.outputs.first) }}
          * **Checklist & Flow-chart:** Generated â€“ see dashboard

          **[ðŸ“Š View the latest dashboard â†—](https://digitalproductinnovationanddevelopment.github.io/Code-Reviews-of-GUI-Tests/index.html)**

          _Inline comments and this summary update on every push._

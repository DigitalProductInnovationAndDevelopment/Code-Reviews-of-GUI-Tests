name: Playwright Tests and Dashboard
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test-and-dashboard:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - uses: reviewdog/action-setup@v1
        if: github.event_name == 'pull_request'
        with:
          reviewdog_version: latest
      
      # Run lint with reviewdog
      - name: Run lint checks
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/lint.js
        continue-on-error: true
      
      # Run Playwright tests on PR branch
      - name: Run Playwright tests (PR)
        run: |
          node scripts/playwright-test.js || true
          
          if [[ -f artifacts/playwright-summary.json ]]; then
            cp artifacts/playwright-summary.json artifacts/playwright-summary-pr.json
          fi
          
          if [[ -d playwright-report ]]; then
            mkdir -p artifacts/pr-report
            cp -r playwright-report/* artifacts/pr-report/
          fi
      
      # Run tests on main branch (PR only)
      - name: Run Playwright tests (Main)
        if: github.event_name == 'pull_request'
        run: |
          git checkout origin/main -- tests/ playwright.config.js || true
          
          # Clean previous results
          rm -f playwright-metrics.json
          
          node scripts/playwright-test.js || true
          
          if [[ -f artifacts/playwright-summary.json ]]; then
            cp artifacts/playwright-summary.json artifacts/playwright-summary-main.json
          fi
          
          if [[ -d playwright-report ]]; then
            mkdir -p artifacts/main-report
            cp -r playwright-report/* artifacts/main-report/
          fi
          
          # Restore PR files
          git checkout HEAD -- tests/ playwright.config.js
      
      # Generate dashboard assets
      - name: Generate dashboard
        run: |
          node scripts/generate-flowchart.js || true
          node scripts/checklist.js || true
          node scripts/generate-webpage.js || true
      
      # Deploy to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts/web-report
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # Post PR comment
      - name: Post PR comment
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACTS_DIR: artifacts
          WEB_REPORT_URL: ${{ steps.deployment.outputs.page_url }}
        run: node scripts/summary-comment.js
      
      # Upload artifacts
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts
          path: artifacts/
          retention-days: 30
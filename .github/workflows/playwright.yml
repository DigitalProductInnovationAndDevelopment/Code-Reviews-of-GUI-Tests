name: GUI Test Review

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
####################################################################
# 1) Build, lint, test and create artefacts                        #
####################################################################
  review-assistant:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    # checkout & Node
    - uses: actions/checkout@v4
      with: { fetch-depth: 0 }

    - uses: actions/setup-node@v4
      with: { node-version: 18 }

    # reviewdog CLI
    - uses: reviewdog/action-setup@v1
      with: { reviewdog_version: latest }

    # deps
    - run: npm install

    # â”€â”€ Lint (inline comments + summary artefact) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Lint (Prettier + ESLint) with reviewdog
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: node scripts/lint.js

    # â”€â”€ Playwright tests (JSON + HTML report) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Playwright tests
      run: |
        npx playwright test --reporter=list,json,html \
          --output playwright-report \
          --reporter-options jsonFile=playwright-report/summary.json

    # â”€â”€ Flow-chart, checklist, static site generation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - run: node scripts/generate-flowchart.js
      name: Generate flow-chart
    - run: node scripts/checklist.js
      name: Build checklist
    - run: node scripts/generate-webpage.js
      name: Build static HTML report

    # â”€â”€ Badge text for PR comment â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Create test-summary badge
      if: always()
      run: |
        jq -r '"Total: \(.stats.total) | Passed: \(.stats.passed) | Failed: \(.stats.failed) | Skipped: \(.stats.skipped)"' \
          playwright-report/summary.json > artifacts/test-summary.txt

    # â”€â”€ Upload everything â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/upload-artifact@v4
      with:
        name: gui-artifacts
        path: artifacts/

####################################################################
# 2) Publish the HTML dashboard via GitHub Pages                   #
####################################################################
  deploy-report:
    needs: review-assistant
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
    - uses: actions/download-artifact@v4
      with: { name: gui-artifacts, path: gui-artifacts }

    - uses: actions/upload-pages-artifact@v3
      with: { path: gui-artifacts/web-report }

    - id: deploy
      uses: actions/deploy-pages@v4

####################################################################
# 3) Sticky PR comment â€“ full summary                              #
####################################################################
  comment_link:
    if: github.event_name == 'pull_request'
    needs: deploy-report
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with: { name: gui-artifacts, path: gui-artifacts }

    # lint summary â†’ outputs
    - id: lint
      run: |
        PRETTIER=$(jq '.prettier.filesWithIssues' gui-artifacts/lint-summary.json)
        ESL_ERR=$(jq '.eslint.errors' gui-artifacts/lint-summary.json)
        ESL_WARN=$(jq '.eslint.warnings' gui-artifacts/lint-summary.json)
        FIRST=$(jq -r '.eslint.firstError // empty' gui-artifacts/lint-summary.json)
        echo "prettier=$PRETTIER"     >> "$GITHUB_OUTPUT"
        echo "eslint_err=$ESL_ERR"    >> "$GITHUB_OUTPUT"
        echo "eslint_warn=$ESL_WARN"  >> "$GITHUB_OUTPUT"
        echo "first=$FIRST"           >> "$GITHUB_OUTPUT"

    # playwright badge text
    - id: testbadge
      run: |
        BADGE=$(cat gui-artifacts/test-summary.txt)
        echo "badge=$BADGE" >> "$GITHUB_OUTPUT"

    - uses: peter-evans/create-or-update-comment@v4
      with:
        issue-number: ${{ github.event.pull_request.number }}
        edit-mode: replace
        comment-id: gui-test-review
        body: |
          ðŸ‘‹ **Hello!**

          ### CI Summary
          * **Playwright:** ${{ steps.testbadge.outputs.badge }}
          * **Prettier:**  ${{ steps.lint.outputs.prettier }} file(s) need formatting
          * **ESLint:**    ${{ steps.lint.outputs.eslint_err }} error(s), ${{ steps.lint.outputs.eslint_warn }} warning(s)${{ steps.lint.outputs.first && format('\n  *First error*: %s', steps.lint.outputs.first) }}
          * **Checklist & Flow-chart:** Generated â€“ see dashboard

          **[ðŸ“Š View the latest dashboard â†—](https://digitalproductinnovationanddevelopment.github.io/Code-Reviews-of-GUI-Tests/index.html)**

          _Inline comments & this summary update on every push._

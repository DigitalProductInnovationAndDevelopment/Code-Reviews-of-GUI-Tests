name: GUI Test Review

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write          # needed for the Prettier action

    steps:
      # ───── basic setup ─────
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm


      - name: Install NPM dependencies
        run: npm ci


# ───── LINT & INLINE COMMENTS ─────
      #- name: Install TypeScript ESLint deps
      #  run: npm install --no-save eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin

      # --- Prettier annotations ---
      - name: Prettier (tests dir → Checks tab)
        continue-on-error: true
        uses: EPMatt/reviewdog-action-prettier@v1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prettier_flags: 'tests/**/*.{js,ts,tsx,json}'
          reporter: github-pr-check      # Checks API, unlimited annotations
          filter_mode: file              # keep whole-project behaviour
          level: warning



      - name: ESLint via reviewdog
        continue-on-error: true
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_flags: 'tests/**/*.{js,ts,tsx}'
          reporter: github-pr-review     # inline
          filter_mode: added             # default; keeps you < 50
          level: warning



name: GUI Test Review Working

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  gui-test-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup reviewdog
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      
      # Run linting with reviewdog
      - name: Run lint checks
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: node scripts/lint.js
        continue-on-error: true
      
      # Run Playwright tests on PR branch
      - name: Run Playwright tests (PR)
        run: |
          # Ensure clean state
          rm -f playwright-metrics.json
          
          # Run tests
          node scripts/playwright-test.js || true
          
          # Copy PR results
          if [[ -f artifacts/playwright-summary.json ]]; then
            cp artifacts/playwright-summary.json artifacts/playwright-summary-pr.json
            echo "PR test results:"
            cat artifacts/playwright-summary-pr.json
          fi
          
          # Archive PR report
          if [[ -d playwright-report ]]; then
            mkdir -p artifacts/pr-report
            cp -r playwright-report/* artifacts/pr-report/
          fi
      
      # Run tests on main branch
      - name: Run Playwright tests (Main)
        if: github.event_name == 'pull_request'
        run: |
          # Checkout main branch test files
          git checkout origin/main -- tests/ playwright.config.js || true
          
          # Run tests
          node scripts/playwright-test.js || true
          
          # Copy main results
          if [[ -f artifacts/playwright-summary.json ]]; then
            cp artifacts/playwright-summary.json artifacts/playwright-summary-main.json
          fi
          
          # Archive main report
          if [[ -d playwright-report ]]; then
            mkdir -p artifacts/main-report
            cp -r playwright-report/* artifacts/main-report/
          fi
          
          # Restore PR branch files
          git checkout HEAD -- tests/ playwright.config.js
      
      # Generate visual assets
      - name: Generate dashboard assets
        run: |
          node scripts/generate-flowchart.js || true
          node scripts/checklist.js || true
          node scripts/generate-webpage.js || true
      
      # Deploy to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts/web-report
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # Post PR comment
      - name: Post PR comment
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACTS_DIR: artifacts
          WEB_REPORT_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          echo "Dashboard URL: ${WEB_REPORT_URL}"
          node scripts/summary-comment.js
      
      # Upload artifacts for debugging
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gui-test-artifacts
          path: artifacts/
          retention-days: 7
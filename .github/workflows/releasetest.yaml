name: Split-Module GUI Test Pipeline

on:
  pull_request:
    branches: [main]

###############################################################################
# 1. Playwright tests only  (produce artifacts, no Pages deploy)
###############################################################################
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with: { cache: npm }
    - run: npm install

    # â”€â”€ run Playwright (tests only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: GUI Test â€“ Playwright only
      uses: DigitalProductInnovationAndDevelopment/Code-Reviews-of-GUI-Tests@v1.0.9
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        mode: test-only
        test-files: 'tests/.*\\.spec\\.(js|ts)$'  # â† safe regex
        enable-github-pages: 'false'             # donâ€™t deploy here
        enable-dashboard:  'false'               # donâ€™t package dashboard
                                                  # (weâ€™ll do that in job 3)

    # â”€â”€ build playwright-summary.json (needed for dashboard) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Build Playwright summary
      run: |
        node - <<'EOF'
        const fs = require('fs');
        const rep = JSON.parse(fs.readFileSync('playwright-metrics.json'));
        const sum = {
          total:     rep.stats.total,
          passed:    rep.stats.passed  ?? rep.stats.expected,
          failed:    rep.stats.failed  ?? rep.stats.unexpected,
          skipped:   rep.stats.skipped ?? 0,
          duration:  rep.stats.duration,
          pass_rate: (((rep.stats.passed ?? rep.stats.expected) / rep.stats.total) * 100).toFixed(2)
        };
        fs.mkdirSync('artifacts', { recursive: true });
        fs.writeFileSync('artifacts/playwright-summary-pr.json', JSON.stringify(sum, null, 2));
        fs.copyFileSync('playwright-metrics.json', 'artifacts/playwright-metrics.json');
        EOF

    # â”€â”€ upload three small artifacts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/upload-artifact@v4
      with:
        name: playwright-summary
        path: artifacts/playwright-summary-pr.json

    - uses: actions/upload-artifact@v4
      with:
        name: playwright-metrics
        path: artifacts/playwright-metrics.json

    - uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: artifacts/pr-report/

###############################################################################
# 2. ESLint / Prettier only
###############################################################################
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { cache: npm }
    - run: npm install

    - name: GUI Test â€“ Lint only
      uses: DigitalProductInnovationAndDevelopment/Code-Reviews-of-GUI-Tests@v1.0.9
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        mode: lint-only

###############################################################################
# 3. Build dashboard from artifacts   â€“   no duplicate upload!
###############################################################################
  dashboard:
    needs: [test, lint]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.review.outputs.dashboard-url }}

    steps:
    - uses: actions/checkout@v4

    # â”€â”€ lightweight npm install (only when package.json exists) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Install npm if needed
      run: |
        if [ -f package-lock.json ] || [ -f package.json ]; then
          npm ci 2>/dev/null || npm install
        else
          echo "ğŸ›ˆ No package.json â€“ skipping npm install"
        fi

    # â”€â”€ download the three artifacts produced in job 1 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/download-artifact@v4
      with: { name: playwright-summary, path: dl }

    - uses: actions/download-artifact@v4
      with: { name: playwright-metrics, path: dl }

    - uses: actions/download-artifact@v4
      with: { name: playwright-report,  path: dl/pr-report }

    # â”€â”€ run the action in dashboard-only mode (generates & deploys) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Dashboard / PR comment
      id: review
      uses: DigitalProductInnovationAndDevelopment/Code-Reviews-of-GUI-Tests@v1.0.9
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        mode: dashboard-only
        custom-artifacts-path: dl
        enable-github-pages: 'true'   # set to 'false' to skip deployment

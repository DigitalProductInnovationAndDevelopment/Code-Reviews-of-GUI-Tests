name: Lint Only (ESLint + Prettier Reviewdog)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Run Prettier (reviewdog)
        shell: bash
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx prettier --write '**/*.{js,ts,tsx,jsx,json,yml,yaml,md}'
          git diff -U0 --no-color > prettier.patch || true
          if [ -s prettier.patch ]; then
            cat prettier.patch | reviewdog -f=diff \
                                           -name="prettier" \
                                           -reporter=github-pr-review \
                                           -filter-mode=diff_context \
                                           -level=warning
          else
            echo "No Prettier issues found."
          fi

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint across project
        shell: bash
        run: |
          npx eslint . --ext .js,.ts,.tsx,.jsx -f json -o eslint-report.json || true

      - name: Check ESLint errors
        run: |
          if [ ! -f eslint-report.json ]; then
            echo "No ESLint output found."
            exit 0
          fi

          ERRORS=$(jq '[.[] | .errorCount] | add' eslint-report.json)
          if [ "$ERRORS" -gt 0 ]; then
            echo "❌ ESLint found $ERRORS errors."
            exit 1
          else
            echo "✅ No ESLint errors."
          fi

      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json
